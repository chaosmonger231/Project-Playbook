<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="utf-8">

        <!-- Temporary Favicon created using a website. Replace it before release -->
        <link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="images/favicon/android-chrome-512x512.png">

        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Project Playbook</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        
        <div class="center-box">
            <div class="image-container">
              <img src="images/favicon/android-chrome-192x192.png" alt="Logo" />
            </div>
            <div class="login-container">
              <h2>Login</h2>
              <form id="loginForm" novalidate>
                <input id="username" type="text" placeholder="Username" />
                <input id="password" type="password" placeholder="Password" />
                <button type="submit">Log In</button>
                <p id="formError" class="error" aria-live="polite"></p>
              </form>    

            </div>
          </div>
        
        <div id="loaderOverlay" class="overlay">
            <div class="loader-card">
                <div class="loader"></div>
                <p class="loader-text">Logging in...</p>
            </div>
        </div>
        

        <script src="js/app.js"></script>
        </body>
    </body>
</html>
