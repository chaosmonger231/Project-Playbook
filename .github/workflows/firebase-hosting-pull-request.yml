name: Deploy to Firebase Hosting on PR
on:
  pull_request:
    branches: [ main ]

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    # keep Firebaseâ€™s fork-safety check
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install & build inside app/
      - name: Install deps (app)
        run: npm ci
        working-directory: app

      - name: Build Vite (app)
        run: npm run build
        working-directory: app

      # Deploy a PR preview (auto-expires)
      - name: Deploy preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECTPLAYBOOKAUTH_3C020 }}
          projectId: projectplaybookauth-3c020
          channelId: pr-${{ github.event.number }}
          expires: 7d
