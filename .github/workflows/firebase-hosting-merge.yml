name: Deploy to Firebase Hosting on merge
on:
  push:
    branches: [ main ]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # Install & build inside app/
      - name: Install deps (app)
        run: npm ci
        working-directory: app

      - name: Build Vite (app)
        run: npm run build
        working-directory: app

      # Deploy (firebase.json at repo root points to app/dist)
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROJECTPLAYBOOKAUTH_3C020 }}
          projectId: projectplaybookauth-3c020
          channelId: live
